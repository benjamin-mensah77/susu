

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Statement of Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Statement of Account</h1>
    
    <div class="form-container">
        <input type="text" id="studentName" placeholder="Enter Student Name" required>
        <button id="fetchStatementButton">Fetch Statement</button>
    </div>

    <div id="statement" class="statement" style="display: none;">
        <h2>Statement for <span id="studentDisplayName"></span></h2>
        <p>Total Fees: <span id="totalFees"></span></p>
        <p>Total Paid: <span id="totalPaid"></span></p>
        <p>Outstanding Balance: <span id="outstandingBalance"></span></p>
        
        <h3>Payment History</h3>
        <table id="paymentHistoryTable">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="paymentHistoryList"></tbody>
        </table>
    </div>

    <button id="backButton">Back to Home</button>

    <script src="viewStatement.js"></script>
</body>
</html>
